<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <!-- Styles -->
  <style>
    .actor { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
    .usecase { fill: #e1f5fe; stroke: #0288d1; stroke-width: 2; }
    .system { fill: none; stroke: #333; stroke-width: 2; stroke-dasharray: 5,5; }
    .connection { stroke: #333; stroke-width: 1.5; }
    text { font-family: Arial, sans-serif; font-size: 14px; }
    .title { font-size: 20px; font-weight: bold; }
  </style>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Diagram Use Case Sistem Mapping PDAM</text>

  <!-- System Boundary -->
  <rect x="200" y="60" width="400" height="480" rx="10" ry="10" class="system" />
  <text x="400" y="80" text-anchor="middle" font-weight="bold">Sistem Mapping PDAM</text>

  <!-- Actors -->
  <!-- Admin -->
  <circle cx="100" cy="200" r="20" class="actor" />
  <line x1="100" y1="220" x2="100" y2="270" class="connection" />
  <line x1="100" y1="240" x2="70" y2="260" class="connection" />
  <line x1="100" y1="240" x2="130" y2="260" class="connection" />
  <line x1="100" y1="270" x2="70" y2="320" class="connection" />
  <line x1="100" y1="270" x2="130" y2="320" class="connection" />
  <text x="100" y="350" text-anchor="middle">Admin</text>

  <!-- Pelanggan -->
  <circle cx="700" cy="200" r="20" class="actor" />
  <line x1="700" y1="220" x2="700" y2="270" class="connection" />
  <line x1="700" y1="240" x2="670" y2="260" class="connection" />
  <line x1="700" y1="240" x2="730" y2="260" class="connection" />
  <line x1="700" y1="270" x2="670" y2="320" class="connection" />
  <line x1="700" y1="270" x2="730" y2="320" class="connection" />
  <text x="700" y="350" text-anchor="middle">Pelanggan</text>

  <!-- Use Cases -->
  <!-- Authentication -->
  <ellipse cx="400" cy="120" rx="80" ry="30" class="usecase" />
  <text x="400" y="125" text-anchor="middle">Login</text>

  <!-- Dashboard -->
  <ellipse cx="400" cy="190" rx="80" ry="30" class="usecase" />
  <text x="400" y="195" text-anchor="middle">Melihat Dashboard</text>

  <!-- Pelanggan Management -->
  <ellipse cx="400" cy="260" rx="80" ry="30" class="usecase" />
  <text x="400" y="265" text-anchor="middle">Mengelola Data Pelanggan</text>

  <!-- Map View -->
  <ellipse cx="400" cy="330" rx="80" ry="30" class="usecase" />
  <text x="400" y="335" text-anchor="middle">Melihat Peta Sebaran</text>

  <!-- Search Pelanggan -->
  <ellipse cx="400" cy="400" rx="80" ry="30" class="usecase" />
  <text x="400" y="405" text-anchor="middle">Mencari Data Pelanggan</text>

  <!-- Edit Pelanggan -->
  <ellipse cx="400" cy="470" rx="80" ry="30" class="usecase" />
  <text x="400" y="475" text-anchor="middle">Edit Data Pelanggan</text>

  <!-- Connections -->
  <!-- Admin to Use Cases -->
  <line x1="100" y1="200" x2="320" y2="120" class="connection" />
  <line x1="100" y1="200" x2="320" y2="190" class="connection" />
  <line x1="100" y1="200" x2="320" y2="260" class="connection" />
  <line x1="100" y1="200" x2="320" y2="330" class="connection" />
  <line x1="100" y1="200" x2="320" y2="400" class="connection" />
  <line x1="100" y1="200" x2="320" y2="470" class="connection" />

  <!-- Pelanggan to Use Cases -->
  <line x1="700" y1="200" x2="480" y2="120" class="connection" />
  <line x1="700" y1="200" x2="480" y2="330" class="connection" />
  <line x1="700" y1="200" x2="480" y2="400" class="connection" />

  <!-- Include/Extend Relationships -->
  <line x1="400" y1="290" x2="400" y2="370" class="connection" stroke-dasharray="5,5" />
  <polygon points="395,365 400,375 405,365" fill="#333" />
  <text x="420" y="330" font-size="12">«include»</text>

  <line x1="400" y1="430" x2="400" y2="440" class="connection" stroke-dasharray="5,5" />
  <polygon points="395,435 400,445 405,435" fill="#333" />
  <text x="420" y="435" font-size="12">«extend»</text>
</svg>